<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="LoginForm.css">
</head>

<body class="bg-gray-800 flex items-center justify-center min-h-screen">
    </div>
    <div class="back">
        <a href="welcomepage.html">Back</a>
    </div>
    <div class="container">
       <div class="form-section">
            <h2 class="form-title">Login</h2>
            <form action="url" method="post">
                <div class="form-group">
                    <label for="username" class="label">Username</label>
                    <input type="text" id="username" name="username" required class="input"
                        placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password" class="label">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required class="input"
                            placeholder="Enter your password">
                        <button type="button" id="showPassword" class="show-password-btn" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-login">Login</button>
                    <button type="button" class="btn btn-signup"
                        onclick="window.location.href='signup-url'">Signup</button>
                </div>
            </form>
        </div>

        <div class="image-section">
            <img src="images/people-shopping-with-bags_24908-56785.avif" alt="Person in shop" class="image">
        </div>
   
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const showPasswordButton = document.getElementById('showPassword');
            const icon = showPasswordButton.querySelector('i');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
